name: Bug report/反馈 Bug
description: Report errors or unexpected behavior./反馈错误或异常行为。
labels: [bug]
title: "[Bug] (short description/在这里简短描述你发现的问题)"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting issues!
        感谢汇报问题！
        All texts here are same meaning in English and Chinese. If you can't understand one of the languages, it's okay.
        这里所有的文本都是英文和中文对照。如果你其中一种语言不懂，没关系。
        Fields with * are required, please fill in completely. If you don't understand or it doesn't apply, you can leave it blank.
        带有 * 的为必填项，请务必填写完整。其他项目如果不了解或不适用，可以留空。
  - type: checkboxes
    id: checks
    attributes:
      label: ## Before Open ISSUE 在提问之前...
      description: |
        Please confirm that you have completed the requirements before checking. I understand that if the requirements are not met, the Issue may be closed and locked unconditionally.
        请确认自己完成了要求之后再进行勾选。我理解如果不满足要求，Issue 可能会被无条件关闭并锁定。
      options:
        - label: |
            I understand that the Issue is used to provide feedback and solve problems, not to comment on the comment area, and will provide as much information as possible to help solve the problem
            我理解 Issue 是用于反馈和解决问题的，而非吐槽评论区，将尽可能提供更多信息帮助问题解决
          required: true
        - label: |
            I wrote a short and clear title so that developers can quickly determine the general problem when browsing the Issue list, rather than "a suggestion", "stuck", etc.
            我填写了简短且清晰明确的标题，以便开发者在翻阅 Issue 列表时能快速确定大致问题。而不是“一个建议”、“卡住了”等
          required: true
        - label: |
            I have checked the latest version of the current update, and have viewed the update content that has not been released in the version so far and in the Pull Requests, and it has not been mentioned that the bug has been fixed
            我使用的是当前更新版本的最新版，且已查看版本发布至今和 Pull Requests 中尚未发布的更新内容，并未提及该 Bug 已被修复的情况
          required: true
        - label: |
            I have checked the pinned issue (announcement), active issue (Open Issue), and closed issue (Closed Issue), and confirmed that my problem has not been mentioned
            我已检查了置顶议题（Pinned Issue）（公告）、活跃议题（Open Issue）、已关闭议题（Closed Issue），确认我的问题未被提及
          required: true
        - label: |
            I am using Alpha/Beta/Pre-release version
            我正在使用内测版本/公测版本/预发布版本
  - type: markdown
    attributes:
      value: |
        ## These are some device information questions used to determine your operating environment. 这是一些设备信息问题，用于确定您的运行环境。
  - type: input
    attributes:
      label: OS version/操作系统版本
      placeholder:
    validations:
      required: true
  - type: input
    attributes:
      label: Software version/软件版本
      placeholder:
    validations:
      required: true
  - type: input
    attributes:
      label: Environment/环境
      placeholder:
  - type: checkboxes
    id: Internet
    attributes:
      label: Internet/网络
      options:
        - label: |
            I have checked the network connection and confirmed that the network is working
            我已检查了网络连接，确认网络正常
          required: true
        - label: |
            I using a proxy/VPN
            我使用了代理/VPN
        - label: |
            I am in a network-restricted environment. Even if you have used a proxy/VPN, please check this option.
            我位于网络受限的环境。即使已经使用了代理/VPN，也请勾选此项。
  - type: markdown
    attributes:
      value: |
        ## These are necessary questions. Please fill in the information as much as possible. 这些是必要问题，请尽可能填写信息。
  - type: textarea
    attributes:
      label: Steps to reproduce/重现步骤
      placeholder: |
        Describe the steps to reproduce the bug, including any necessary setup to reproduce the issue. Please provide an unambiguous set of steps to reproduce this bug. Include code to reproduce, if relevant.
        描述重现 Bug 的步骤，包括任何必要的设置以重现问题。请提供明确的重现此 Bug 的步骤。如果相关，请包含重现代码。
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour/预期行为
      placeholder: |
        Tell us what should happen
        正常情况下应该发生什么
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behaviour/实际行为
      placeholder: |
        Tell us what happens instead
        实际上发生了什么
    validations:
      required: true
  - type: textarea
    attributes:
      label: Error message/错误信息
      placeholder: |
        If applicable, paste the full error message
        如果有，请粘贴完整的错误信息
  - type: textarea
    attributes:
      label: Screenshots/截图
      placeholder: |
        If applicable, add screenshots to help explain your problem
        如果有，请添加截图以帮助解释你的问题
  - type: textarea
    attributes:
      label: Logs/日志
      placeholder: |
        If applicable, add logs to help explain your problem
        如果有，请添加日志以帮助解释你的问题
  - type: textarea
    id: others
    attributes:
      label: Any More?/还有别的吗?
      placeholder: |
        Please provide any additional information that may help us understand the problem you are experiencing.
        任何能让我们对你所遇到的问题有更多了解的东西
